<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Shop</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        input, button { margin: 5px 0; padding: 8px; }
        #token { word-break: break-all; background: #eee; padding: 5px; font-size: 0.8em; }
    </style>
</head>
<body>

    <h1>Microservices E-Commerce</h1>
    <div id="status"></div>

    <!-- Auth Section -->
    <div class="section">
        <h2>User Service (Node.js)</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <p>Token: <span id="token">None</span></p>
    </div>

    <!-- Product Section -->
    <div class="section">
        <h2>Product Service (Python)</h2>
        <button onclick="loadProducts()">Load Products</button>
        <div id="products-list"></div>

        <h3>Add Product</h3>
        <input type="text" id="prod-name" placeholder="Product Name">
        <input type="number" id="prod-price" placeholder="Price">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Order Section -->
    <div class="section">
        <h2>Order Service (PHP)</h2>
        <p>Buy Product ID: <input type="number" id="order-prod-id"></p>
        <p>Quantity: <input type="number" id="order-qty" value="1"></p>
        <button onclick="placeOrder()">Place Order</button>
        <div id="order-result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
