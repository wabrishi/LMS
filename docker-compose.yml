version: '3.8'

services:
  # -----------------------
  # Database Services
  # -----------------------
  mongo:
    image: mongo:latest
    container_name: shop-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:13
    container_name: shop-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:8.0
    container_name: shop-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: orders_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # -----------------------
  # Application Services
  # -----------------------
  user-service:
    build: ./user-service
    container_name: shop-user-service
    ports:
      - "3001:3000"
    environment:
      MONGO_URI: mongodb://mongo:27017/users_db
      JWT_SECRET: supersecretkey
    depends_on:
      - mongo

  product-service:
    build: ./product-service
    container_name: shop-product-service
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/products_db
    depends_on:
      - postgres

  order-service:
    build: ./order-service
    container_name: shop-order-service
    ports:
      - "8000:80"
    environment:
      DB_HOST: mysql
      DB_NAME: orders_db
      DB_USER: user
      DB_PASS: password
    depends_on:
      - mysql

  # -----------------------
  # API Gateway
  # -----------------------
  api-gateway:
    build: ./api-gateway
    container_name: shop-api-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: http://user-service:3000
      PRODUCT_SERVICE_URL: http://product-service:5000
      ORDER_SERVICE_URL: http://order-service:80
    depends_on:
      - user-service
      - product-service
      - order-service

  # -----------------------
  # Frontend
  # -----------------------
  frontend:
    build: ./frontend
    container_name: shop-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

volumes:
  mongo_data:
  postgres_data:
  mysql_data:
